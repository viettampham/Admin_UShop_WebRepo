<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
<div class="component">
  <div class="title">Quản lí sản phẩm</div>
  <div class="search-add-action">
    <div class="search-group">
      <form action="" name="searchproduct">
        <input class="ip-search text-black" type="text" name="name" placeholder="Search">
        <i (click)="search()" class="fa-solid fa-magnifying-glass icon icon-search"></i>
      </form>
    </div>
    <button (click)="ODAProduct()"><i class="fa-solid fa-plus icon icon-add-user"></i></button>
  </div>
  <!--Table data-->
  <div class="mat-elevation-z8 table-container">
    <table class="table" mat-table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Size </th>
        <td mat-cell *matCellDef="let element"> {{element.size}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let element"> {{element.displayPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef>Brand</th>
        <td mat-cell *matCellDef="let element"> {{element.brand}} </td>
      </ng-container>

      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef>Quantity</th>
        <td mat-cell *matCellDef="let element"> {{element.quantityAvailable}} </td>
      </ng-container>

<!--category-->
      <!--<ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef>Category</th>
        <td mat-cell *matCellDef="let element"> {{element.category}} </td>
      </ng-container>-->

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="ODEitProduct(element)"><i class="fa-solid fa-pen-to-square text-xl mr-3 hover:text-blue-400"></i></button>
          <button (click)="DeleteProduct(element.productID)"><i class="fa-solid fa-trash text-xl hover:text-red-400"></i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   class="demo-paginator"
                   [length]="100"
                   [pageSizeOptions]="[5,10,20]"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
