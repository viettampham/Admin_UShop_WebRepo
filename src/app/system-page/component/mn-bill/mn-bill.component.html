<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
<div class="component">
  <div class="title">Quản lí hóa đơn</div>
  <div class="search-add-action">
    <div class="search-group">
      <form name="searchbill">
        <input class="ip-search text-gray-500" name="name" type="text" placeholder="Search">
        <i (click)="SearchBillByNameCustomer()" class="fa-solid fa-magnifying-glass icon icon-search"></i>
      </form>
      </div>
  </div>
  <!--Table data-->
  <div class="mat-elevation-z8 table-container">
    <table class="table" mat-table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="Customer">
        <th mat-header-cell *matHeaderCellDef> Tên khách hàng </th>
        <td mat-cell *matCellDef="let element"> {{element.fullNameUser}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="PhoneNumber">
        <th mat-header-cell *matHeaderCellDef> Số điện thoại </th>
        <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="DateCreated">
        <th mat-header-cell *matHeaderCellDef>Ngày đặt hàng</th>
        <td mat-cell *matCellDef="let element"> {{element.dateCreated}} </td>
      </ng-container>

      <ng-container matColumnDef="AddressTranfer">
        <th mat-header-cell *matHeaderCellDef>Địa chỉ giao hàng</th>
        <td mat-cell *matCellDef="let element"> {{element.addressTranfer}} </td>
      </ng-container>

      <ng-container matColumnDef="TotalBill">
        <th mat-header-cell *matHeaderCellDef>Tổng tiền hóa đơn</th>
        <td mat-cell *matCellDef="let element"> {{element.displayTotalBill}} </td>
      </ng-container>

      <ng-container matColumnDef="IsPayed">
        <th mat-header-cell *matHeaderCellDef>Trạng thái</th>
        <td mat-cell *matCellDef="let element">
          <span *ngIf="element.isPayed" class="bg-green-300 text-white px-2 py-2 rounded-xl">{{element.isPayed}}</span>
          <span *ngIf="!element.isPayed" class="bg-red-400 text-white px-2 py-2 rounded-xl">{{element.isPayed}}</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Hành động </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="viewBill(element)"><i class="fa-solid fa-eye text-xl mr-3 hover:text-blue-400"></i></button>
          <!--<button (click)="DeleteBill(element.billID)"><i class="fa-solid fa-trash-can text-xl mr-3 hover:text-red-400"></i></button>-->
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator #paginator
                   class="demo-paginator"
                   [length]="100"
                   [pageSizeOptions]="[5,10,20]"
                   aria-label="Select page">
    </mat-paginator>
  </div>
</div>
